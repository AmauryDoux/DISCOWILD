<link rel="stylesheet" href="style/main.css">

<div id="artist-root">
    <div class="artistImages">
        <img ng-src={{artistImg}} />
    </div>
    <div class="artistDescription">
        <ul>
            <li>Name: {{ artistName}}</li>
            <li>Profile: {{ artistProfile}}</li>

            <div>Related sites:
                <span ng-repeat="url in artistSites">
                    <li>*** {{url}}</li>
                </span>
            </div>

            <div>Members:
                <span ng-repeat="member in artistMembers">
                    <li>*** {{member.name}}</li>
                </span>
            </div>
        </ul>
    </div>
</div>


<div id="releases">
    <div>
        <table>
            <tr ng-repeat= "release in releasesArr">

                <td>{{release.artist}}</td>
                <td>{{release.label}}</td>
                <td><img src="{{release.thumb}}"</td>
                <td>{{release.title}}</td>
                <td>{{release.type}}</td>
                <td>{{release.year}}</td>
            </tr>
        </table>
    </div>

</div>
